<!DOCTYPE html>
<html lang="es">
<head>
	<title>Contactenos</title>
<link rel="stylesheet" type="text/css" href="../css/contactenos.css">	
</head>
<body>
	
	<iframe src="../Templates/header.html" id="iframe-header"></iframe>
	
	<div id="container">
		<h1>Contactanos</h1>
		<form>
			<p>
				<input type="radio" name="servicios" value="cliente" checked><span class="boton">cliente</span>
				<input type="radio" name="servicios" value="particular"><span class="boton">Particular</span>
			</p>	
			<p>
				<label>Motivo del mensaje</label>
			</p>
			<p>
				<select name="motivo">
					<option>Quejas</option>
					<option>Sugerencias</option>
					<option>Soporte tecnico</option>
					<option>Nuevo servicios</option>
					<option selected="selected">Seleccionar</option>
				</select>
			<p>
				<div>
					<label>Nombre:</label>
				</div>
				<input type="text" name="nombre"/>
			</p>
			<p>
			<div>
				<label>Email:</label>
			</div>
			<input type="text" name"email"/>
			</p>
			<p>
				<label>Deja tu comentario...</label>
			</p>
			<p>
				<textarea name="comentario" cols="100" rows="10">
				</textarea>
			</p>
			<p>
				<input type="submit" value="Enviar mensaje"/>
				<input type="reset" value="Limpiar datos"/>
			</p>	
		</form>	
	</div>	
	<iframe src="../Templates/footer.html" id="iframe-footer"></iframe>
</body>
</html>
